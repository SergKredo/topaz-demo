name: Build Topaz bridge EXE

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build bridge EXE
        run: npm run bridge:build-exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: topaz-demo-bridge-exe
          path: bridge/dist/topaz-demo-bridge.exe
          if-no-files-found: error

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" bridge/dist/topaz-demo-bridge.exe --clobber
